<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        
        <div class="top-bar">
            <div class="nav">
                <i class="material-icons">favorite_border</i>
                <i class="material-icons">add</i>
            </div>

            <div class="song">
                <img src="slowmo.gif">
                <div class="song-details">
                    <h2 id="artist">Tom&Jerry</h2>
                    <h4 id="name">I will catch you</h4>
                </div>

                <div class="progress-area">

                    <div class="progress-bar">
                        <audio id="main-audio" src=""></audio>
                    </div>
                    <div class="song-timer">
                        <div class="current-time">00:00</div>
                        <div class="max-duration">00:00</div>
                    </div>
                    <audio id="main-audio" src=""></audio>
                </div>
            </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons prev">fast_rewind</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons next">fast_forward</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        </div>

        <div>
            <div class="header">
                <div class="row">
                  <i class="list material-icons">queue_music</i>
                  <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
              </div>
              <ul>
               
              </ul>
        </div>
        -->
    </div>
    <script src="music-list.js"></script>
    <script src="script.js"></script>  
</body>
</html>
